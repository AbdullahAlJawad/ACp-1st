<DOCTYPE html>
<html>
    <head><title>Glenn Maxwell</title></head>
    <body>
        <h1>This is sum</h1>
        <h3 id="maxi1"></h3>
        <h1>This is mul</h1>
        <h3 id="maxi2"></h3>
        <h1>This is div</h1>
        <h3 id="maxi3"></h3>
        <h1>This is sub</h1>
        <h3 id="maxi4"></h3>
        <script>
            var v=43;
            var w=89;
            var x=50;
            var y=50;
            var z=40;  
            var sum;
            var sub;
            var mul;
            var div;
            sum=v+w+x+y+z;
            mul=v*w*x*y*z;
            sub=v-w-x-y-z;
            div=v/w/x/y/z;
            document.getElementById("maxi1").innerHTML=sum;
            document.getElementById("maxi2").innerHTML=mul;     
            document.getElementById("maxi3").innerHTML=div;     
            document.getElementById("maxi4").innerHTML=sub;              
        </script>
    </body>
</html>
